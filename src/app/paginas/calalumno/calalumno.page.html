<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-calendar 
      [(ngModel)]="date"
      (onChange)="onChange($event)"
      [type]="type"
      format="YYYY-MM-DD"
      (click)="onClick(date)">
    </ion-calendar>
  </div>

</ion-content>
