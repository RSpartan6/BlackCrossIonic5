<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Nueva Clase</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="atras()" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">

  <form #claseNueva="ngForm" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating"> Nombre de la clases</ion-label>
              <ion-input [(ngModel)]="nc.nombre" name="nombre" type="text" required></ion-input>
            </ion-item>            
            <ion-item>
              <ion-label position="floating">Inicio</ion-label>
              <ion-input [(ngModel)]="nc.horaInicio" name="horaInicio" type="tel"  maxlength="2" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Fin</ion-label>
              <ion-input [(ngModel)]="nc.horaFin" name="horaFin"  maxlength="2" type="tel" required></ion-input>
            </ion-item>
            <br>
            <ion-item no-lines>
              <ion-segment (ionChange)="segmentChanged($event)" name="horario" type="text" [(ngModel)]="nc.horario" required> 
                <ion-segment-button value="M" >
                  <ion-label>Matutino</ion-label>
                </ion-segment-button>
                <ion-segment-button value="V" >
                  <ion-label>Vespertino</ion-label>
                </ion-segment-button>
              </ion-segment>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Cantidad de personas</ion-label>
              <ion-input [(ngModel)]="nc.personas" name="personas" type="tel" maxlength="2" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label  position="floating">Profesor</ion-label>
              <ion-input [(ngModel)]="nc.profesor" name="profesor" type="text" required></ion-input>
            </ion-item>
            <!-- <ion-item no-lines>
              <ion-segment (ionChange)="segmentChanged($event)" name="estatus" type="number" [(ngModel)]="nc.estatus"> 
                <ion-segment-button value="1" >
                  <ion-label>Activa</ion-label>
                </ion-segment-button>
                <ion-segment-button value="0" >
                  <ion-label>Inactiva</ion-label>
                </ion-segment-button>
              </ion-segment>
            </ion-item> -->
          </div>
          <br>
          <div>
            <ion-row>
              <ion-col >
                <ion-button (click)="nuevaClase(claseNueva)" size="large" type="submit" expand="block" color="primary">Agregar</ion-button>  
              </ion-col>
            </ion-row>            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
