<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Cambiar contrase単a</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="atras()" text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <form #cambiarPass="ngForm" novalidate>
    <!-- <ion-img src=".././assets/img/BlackC-SF2.png"></ion-img> -->
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating"> Contrase単a Anterior</ion-label>
              <ion-input [(ngModel)]="cp.contraseniaAnterior" name="contraseniaAnterior" type="password" required></ion-input>
            </ion-item>            
            <ion-item>
              <ion-label position="floating"> Contrase単a Nueva</ion-label>
              <ion-input [(ngModel)]="cp.contraseniaNueva" name="contrasenia" type="password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Confirmar Contrase単a</ion-label>
              <ion-input [(ngModel)]="cp.confirmarpass" name="contraseniaNueva" type="password" required></ion-input>
            </ion-item>            
          </div>
          <br>
          <br>
          <br>
          <div padding>
            <ion-button (click)="passNuevo(cambiarPass)" size="large" type="submit" expand="block">Cambiar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
