<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Editar Clase</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="clases"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <!-- <ion-img src="../assets/img/fondoIS.png"></ion-img> -->
  <form #form="ngForm">
    <!-- <form  #form="ngForm" (ngSubmit)="register(form)"> -->

    <!-- <ion-img src="../assets/img/BlackC-SF2.png"></ion-img> -->
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <!-- <div text-center>
          <h3>Agregar cuenta</h3>
        </div> -->
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Nombre de la Clase" ngModel required></ion-input>
            </ion-item>
            <ion-item slot="start">
              <ion-label></ion-label>
              <ion-datetime placeholder="Horario" displayFormat="HH:mm"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Nivel" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="name" type="number" placeholder="Numero de Personas" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Editar</ion-button>
            <!-- <ion-button (click)="claseCreada()"  size="large" type="submit" [disabled]="form.invalid" expand="block">Editar</ion-button> -->

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
