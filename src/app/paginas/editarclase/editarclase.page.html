<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Editar Clase</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="atras()" text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #editarClase="ngForm" novalidate>
    <!-- <ion-img src=".././assets/img/BlackC-SF2.png"></ion-img> -->
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating"> Nombre de la clase</ion-label>
              <ion-input [(ngModel)]="ec.nombre" name="nombre" type="text" placeholder="{{nombreC}}" required></ion-input>
            </ion-item>            
            <ion-item>
              <ion-label position="floating">Hora inicio</ion-label>
              <ion-input [(ngModel)]="ec.horaInicio" name="horaInicio" type="tel" placeholder="{{horaInicio}}" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Hora fin</ion-label>
              <ion-input [(ngModel)]="ec.horaFin" name="horaFin" type="tel" placeholder="{{horaFin}}" required></ion-input>
            </ion-item> 
            <ion-item no-lines>
              <ion-segment (ionChange)="segmentChanged($event)" name="horario" type="text" [(ngModel)]="ec.horario"> 
                <ion-segment-button value="M" >
                  <ion-label>Matutino</ion-label>
                </ion-segment-button>
                <ion-segment-button value="V" >
                  <ion-label>Vespertino</ion-label>
                </ion-segment-button>
              </ion-segment>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Personas</ion-label>
              <ion-input [(ngModel)]="ec.personas" name="personas" type="tel" required></ion-input>
            </ion-item>   
            <ion-item>
              <ion-label position="floating">Profesor</ion-label>
              <ion-input [(ngModel)]="ec.profesor" name="profesor" type="text" placeholder="{{profesor}}" required></ion-input>
            </ion-item>   
            <ion-item no-lines>
              <ion-segment (ionChange)="segmentChanged($event)" name="estatus" type="text" [(ngModel)]="ec.estatus"> 
                <ion-segment-button value="1" >
                  <ion-label>Activar</ion-label>
                </ion-segment-button>
                <ion-segment-button value="0" >
                  <ion-label>Desactivar</ion-label>
                </ion-segment-button>
              </ion-segment>
            </ion-item>          
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button color="primary" (click)="editarClass(editarClase)" type="submit" expand="block">Editar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" expand="block" (click)="eliminarClase()">Eliminar clase</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
