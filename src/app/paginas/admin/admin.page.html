<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card button (click)="caladmin()">
          <ion-icon name="barbell-outline" slot="start" style="zoom: 2;"></ion-icon>
          <ion-card-header>
            <ion-card-title>              
              <ion-icon name="barbell-outline" style="zoom: 3;"></ion-icon>
            </ion-card-title>
            <ion-card-subtitle>Calendario</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card button (click)="perfil()">
          <ion-card-header>
            <ion-card-title>
                 <ion-icon name="people-circle-outline" style="zoom: 3;">
                </ion-icon>
            </ion-card-title>
            <ion-card-subtitle>Perfiles</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
