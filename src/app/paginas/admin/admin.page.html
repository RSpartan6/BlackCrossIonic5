          <!-- <ion-icon name="barbell-outline" slot="start" style="zoom: 2;"></ion-icon> -->

            <ion-card-title>
              <ion-img src="http://3.133.28.198:8080/imgs/calendar.png"></ion-img>
              <!-- <ion-icon name="barbell-outline" style="zoom: 3;"></ion-icon> -->
            </ion-card-title>
            <br>
            <ion-card-subtitle>Calendario</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card button (click)="clases()">

            <ion-card-title>
              <ion-img src="http://3.133.28.198:8080/imgs/clases.svg"></ion-img>

            <br>
            <ion-card-subtitle>Clases</ion-card-subtitle>

      <ion-col size-md="6" size-lg="5" size-xs="12">

            <br>

        </ion-card>
      </ion-col>
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card button (click)="perfil()">
          <ion-card-header>
            <ion-card-title>
              <ion-img src="http://3.133.28.198:8080/imgs/perfil.png"></ion-img>
