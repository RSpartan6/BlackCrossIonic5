<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Editar perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="perfil" text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form #form="ngForm" (ngSubmit)="register(form)"> -->
  <form #form="ngForm">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <!-- <div text-center>
              <h3>Agregar cuenta</h3>
            </div> -->
          <div padding>
            <ion-item>
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input name="nombre" type="text" placeholder="{{nombre}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Usuario</ion-label>
              <ion-input name="usuario" type="text" placeholder="{{usuario}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Contrase√±a</ion-label>
              <ion-input name="contrasenia" type="text" placeholder="{{contrasenia}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Correo Electronico</ion-label>
              <ion-input name="correoElectronico" type="text" placeholder="{{correoElectronico}}" ngModel required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Sexo</ion-label>
              <!-- <ion-input
                name="sexo"
                type="text"
                placeholder="{{sexo}}"
                ngModel
                required
              ></ion-input> -->

              <ion-select placeholder="{{sexo}}" name="sexo" type="text" ngModel required>
                <ion-select-option value="F">Femenino
                </ion-select-option>
                <ion-select-option value="M">Masculino
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Telefono</ion-label>
              <ion-input name="telefono" type="text" placeholder="{{telefono}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-select placeholder="{{estatus}}" name="estatus" type="text" ngModel required>
                <ion-select-option value="1" >Activo
                </ion-select-option>
                <ion-select-option value="0" >Inactivo
                </ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" (click)="editarUsuario()" expand="block">
              Editar</ion-button>
            <p></p>
            <p></p>
            <!-- <ion-button
              size="large"
              color="danger"
              (click)="eliminarUsuario()"
              expand="block"
              >Eliminar
              </ion-button> -->
            <ion-button size="large" color="danger" expand="block">Eliminar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
