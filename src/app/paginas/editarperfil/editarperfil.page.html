<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Editar perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="perfil" text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input name="nombre" type="text" placeholder="{{nombre}}" [(ngModel)]="ep.nombre" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Usuario</ion-label>
              <ion-input name="usuario" type="text" placeholder="{{usuario}}" [(ngModel)]="ep.usuario" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Contrase√±a</ion-label>
              <ion-input name="contrasenia" type="text" placeholder="{{contrasenia}}" [(ngModel)]="ep.contrasenia"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Correo Electronico</ion-label>
              <ion-input name="correoElectronico" type="text" placeholder="{{correoElectronico}}"
                [(ngModel)]="ep.correo_electronico" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Sexo</ion-label>
              <ion-select placeholder="{{sexo}}" name="sexo" type="text" [(ngModel)]="ep.sexo" required>
                <ion-select-option value="F">Femenino
                </ion-select-option>
                <ion-select-option value="M">Masculino
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Telefono</ion-label>
              <ion-input name="telefono" type="text" placeholder="{{telefono}}" [(ngModel)]="ep.telefono" required>
              </ion-input>
            </ion-item>
          </div>          
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button color="primary" type="submit" (click)="editarUsuario()" expand="block">Editar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="success" expand="block" (click)="activarUser(usuario)">Activo</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="danger" expand="block" (click)="desactivarUser(usuario)">Inactivo</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
