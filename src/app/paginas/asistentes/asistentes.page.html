<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">{{usuario.respuesta.nombre}} </ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="menu" text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list inset="true" lines="none">

    <ion-label>
      <h2>
        IdClase {{listado?.respuesta.clase.idClase}}
    </h2>
      <h2>
          Clase {{listado?.respuesta.clase.nombre}}
      </h2>
      <h3>
          Profesor: {{listado?.respuesta.clase.profesor}}
      </h3>
      <p>
        {{listado?.respuesta.lugares}} 
      </p>

    </ion-label>
    <p></p>
    <p></p>

    <p></p>

      </ion-label>
    </ion-item> -->
    
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <ion-button color="success" expand="block" *ngIf="usuario.respuesta.idRol === 1" >Editar Clase</ion-button>
      <p></p>
      <p></p>
      <ion-button color="danger" expand="block" *ngIf="usuario.respuesta.idRol === 1" >Eliminar Clase</ion-button>
      <p></p>
      <p></p>
      <ion-button (click)="apartarLugar()" color="success" expand="block" *ngIf="usuario.respuesta.idRol === 2" >
        Apartar asistencia
      </ion-button>

      <ion-button (click)="eliminarLugar()" color="danger" expand="block" *ngIf="usuario.respuesta.idRol === 2" >
