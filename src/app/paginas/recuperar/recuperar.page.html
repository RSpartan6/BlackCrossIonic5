<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="atras()" text=""></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #recuperarpass="ngForm" novalidate>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <ion-img src="http://3.133.28.198:8080/imgs/candado.png"></ion-img>
          </div>
          <br>
          <!-- <h2 class="auth-title">Recupera tu contraseña</h2> -->
          <p class="recover-message">
            Ingresa tu correo electrónico para recuperar tu contraseña.
          </p>
          <ion-row>
            <ion-col>
              <div>
                <ion-item>
                  <ion-label position="floating"> Correo electronico</ion-label>
                  <ion-input [(ngModel)]="rp.email" name="email" type="email" required>
                  </ion-input>
                </ion-item>
              </div>
              <br>
              <br>
              <br>
              <div padding>
                <ion-button (click)="recuperarPass(recuperarpass)" size="large" type="submit" expand="block">Recuperar
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
