<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Perfiles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="registro()">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button (click)="menuPerfil()" defaultHref="admin" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar" animated (ionChange)="buscar($event)" [debounce]="250">
  </ion-searchbar>

</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <!-- <ion-col *ngFor="let Usuarios of listado?.respuesta; let indice=index | filtro: textoBuscar " 
      size="12" size-lg="3" size-md="4" size-sm="6"> -->
      <ion-col *ngFor="let Usuarios of listado?.respuesta | filtro: textoBuscar " size="12" size-lg="3" size-md="4"
        size-sm="6">
        <ion-card
          href="editarperfil/{{Usuarios.idUsuario}}/{{Usuarios.usuario}}/{{Usuarios.sexo}}/{{Usuarios.correoElectronico}}/{{Usuarios.nombre}}/{{Usuarios.telefono}}/{{Usuarios.contrasenia}}/{{Usuarios.estatus}}"
          class="animated fast fadeInDown">
          <ion-card-header>
            <!-- <ion-avatar class="image-center">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar> -->
            <!-- <p slot="end" *ngIf="Usuarios.estatus == 1" class="green">Activo</p>
        <p *ngIf="Usuarios.estatus == 0" class="red">Inactivo</p> -->
            <ion-card-title>{{Usuarios.nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Usuario: {{Usuarios.usuario}}</p>
            <p>Sexo: {{Usuarios.sexo}}</p>
            <p>Telefono: {{Usuarios.telefono}}</p>
            <p>Correo Electronico: {{Usuarios.correoElectronico}}</p>
            <ion-chip *ngIf="Usuarios.estatus == 1" color="success">
              <ion-label>Activo</ion-label>
            </ion-chip>
            <ion-chip *ngIf="Usuarios.estatus == 0" color="danger">
              <ion-label>Inactivo</ion-label>
            </ion-chip>
            <ion-chip *ngIf="Usuarios.estatus == 3" color="warning">
              <ion-label>Falta de pago</ion-label>
            </ion-chip>
            <ion-chip *ngIf="Usuarios.idRol == 1" color="secondary">
              <ion-label>Entrenador</ion-label>
            </ion-chip>
            <!-- <p *ngIf="Usuarios.estatus == 1" class="green">Activo</p> -->
            <!-- <p *ngIf="Usuarios.estatus == 0" class="red">Inactivo</p> -->
            <!-- <p *ngIf="Usuarios.idRol == 1" class="azul" size="12">Entrenador</p> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
