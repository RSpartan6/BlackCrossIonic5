<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu" text="Atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <ion-calendar 
    [(ngModel)]="date" 
    [type]="type" 
    format="YYYY-MM-DD" 
    (click)="onClick(date,fechaf)">
    </ion-calendar>
  </div>
</ion-content>
